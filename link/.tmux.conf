# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Set prefix from Ctrl-b to Ctrl-a
set -g prefix C-a
unbind C-b

# Set delay between prefix and command
set -s escape-time 1

# Set windows and panes to start index at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload tmux config with Prefix-r
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# Ensure we can send Ctrl-a to other programs
# Press Ctrl-a twice to send to program
bind C-a send-prefix


# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Move between panes with vim-like h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move between windows with vim-like Ctrl-h and Ctrl-l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes with vim-like capital H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

